<article>
<div class="mb-3 bg-gray-50 p-2">
    <a class="text-blue-700" [routerLink]="['/companies', job?.company?.id]">{{job?.company?.name}}</a>
    <h1 class="text-2xl mb-3">{{job?.name}}</h1>
    <div class="locations mb-2">
        <mat-icon aria-hidden="false" aria-label="Location" class="mr-2">pin_drop</mat-icon>
        <span *ngFor="let location of job?.locations">{{location.name}}</span>
    </div>
    <div class="levels">
        <mat-icon aria-hidden="false" aria-label="Level" class="mr-2">school</mat-icon>
        <span *ngFor="let level of job?.levels">{{level.name.split(' ')[0]}}</span>
    </div>
</div>
<div [innerHTML]="job?.contents" class="p-2"></div>
</article>
<article class="company flex justify-center w-full">
    <a [routerLink]="['/companies', job?.company?.id]" class="block max-w-lg">
        <app-company-preview [companyId]="job?.company?.id"></app-company-preview>
    </a>
</article>
